<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Fiók aktiválása</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    "
  >
    <table align="center" width="100%" cellpadding="0" cellspacing="0">
      <tr>
        <td align="center" style="padding: 40px 0">
          <table
            width="600"
            cellpadding="0"
            cellspacing="0"
            style="
              background-color: #ffffff;
              border-radius: 10px;
              box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
              overflow: hidden;
            "
          >
            <tr>
              <td
                style="
                  background-color: #608bc1;
                  padding: 30px;
                  text-align: center;
                  color: white;
                "
              >
                <h1 style="margin: 0; font-size: 28px">Fiók aktiválása</h1>
              </td>
            </tr>
            <tr>
              <td style="padding: 30px">
                <p style="font-size: 16px; color: #333">
                  Szia <strong>{{name}}</strong>!
                </p>
                <p style="font-size: 16px; color: #333">
                  Köszönjük, hogy regisztráltál. Kérlek, kattints az alábbi
                  gombra a fiókod aktiválásához:
                </p>
                <div style="text-align: center; margin: 30px 0">
                  <a
                    href="{{confirmation_link}}"
                    style="
                      background-color: #133e87;
                      color: white;
                      padding: 14px 28px;
                      text-decoration: none;
                      border-radius: 6px;
                      display: inline-block;
                      font-weight: bold;
                    "
                  >
                    Fiók aktiválása
                  </a>
                </div>
                <p style="font-size: 14px; color: #666">
                  Ha nem te regisztráltál, kérlek hagyd figyelmen kívül ezt az
                  e-mailt.
                </p>
                <p style="font-size: 14px; color: #666">
                  Üdvözlettel,<br />A csapat
                </p>
              </td>
            </tr>
            <tr>
              <td
                style="
                  background-color: #f4f4f4;
                  padding: 20px;
                  text-align: center;
                  font-size: 12px;
                  color: #999;
                "
              >
                &copy; 2025 Minden jog fenntartva
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
